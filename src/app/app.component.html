<md-toolbar>
      <button md-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
      <span> Colectivos Uruguay </span>
</md-toolbar>  

<md-sidenav-container class="example-container">

    <md-sidenav #sidenav mode="side" class="app-sidenav">
      Menu de mierda
      <md-list>
        <md-list-item> 
          <a routerLink="/recorridos" routerLinkActive="active">
            <button md-button>        
              <md-icon>directions_bus</md-icon> Home 
            </button>
          </a>     
        </md-list-item>
        <md-list-item> 
          <a routerLink="/comollegar" routerLinkActive="active">
            <button md-button>
              <md-icon>my_location</md-icon> Como llegar?
            </button>
          </a>
        </md-list-item>
        <md-list-item>
          <a routerLink="/admin" routerLinkActive="active">
            <button md-button>
              <md-icon>vpn_key</md-icon> Administrador
            </button>  
          </a>
        </md-list-item>
        
      </md-list>
      
    </md-sidenav>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
