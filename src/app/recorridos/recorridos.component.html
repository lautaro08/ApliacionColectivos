<ng2-map  *ngIf="recorridos != null"
center= "Concepcion del uruguay, Argentina">

    <map-polygon *ngFor="let recorrido of recorridos; let i=index"
      id = "poligono_{{i}}"
      [strokeColor]="recorrido.color"
      [strokeOpacity]="0.8"
      [strokeWeight]="5"
      [fillOpacity]="0"
      (initialized$)="onPolygonInit($event, recorrido, index)" 
      (click) = "mouseOverPolygon(i)"
      >

      <info-window id="recorrido.nombre">
        {{recorrido.nombre}}
      </info-window>
     </map-polygon>

</ng2-map>

<ul  *ngIf="recorridos != null" class="recorridos">
    <li *ngFor="let recorrido of recorridos;  let i = index" 
      [class.selected]="recorrido === selectedrecorrido" (click)="recorridoSelected(i, recorrido.color)">
        <font color="recorrido.color">{{recorrido.nombre}}</font>
        <span class="badge">{{recorrido.descripcion}}</span>
        <span class="badge">{{recorrido.$key}}</span>
    </li>
</ul>

<button (click)="aVerQueHay()">Apretame bayby</button>
