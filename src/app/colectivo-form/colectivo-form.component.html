<div class="container">
    <button md-button (click)="goBack()"><md-icon>arrow_back</md-icon></button>
    <span>{{titulo}} colectivo</span>
    <form (ngSubmit)="onSubmit()" #colectivoForm="ngForm">

      <div class="form-group">
        <label for="nombre">Id</label>
        <input type="text" class="form-control" name="id" 
          [(ngModel)]="colectivoModel.id" required #id="ngModel">
        <div [hidden]="id.valid || id.pristine"
             class="alert alert-danger">
             El id es obligatorio
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Patente</label>
        <input type="text" class="form-control" name="patente" 
          [(ngModel)]="colectivoModel.patente" required #patente="ngModel">
        <div [hidden]="patente.valid || patente.pristine"
             class="alert alert-danger">
             La patente es obligatoria
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Marca</label>
        <input type="text" class="form-control" name="marca" 
          [(ngModel)]="colectivoModel.marca" required #marca="ngModel">
        <div [hidden]="marca.valid || marca.pristine"
             class="alert alert-danger">
             La marca es obligatoria
        </div>
      </div>

      <div class="form-group">
        <label for="nombre">Modelo</label>
        <input type="text" class="form-control" name="modelo" 
          [(ngModel)]="colectivoModel.modelo" required #modelo="ngModel">
        <div [hidden]="modelo.valid || modelo.pristine"
             class="alert alert-danger">
             El modelo es obligatorio
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!colectivoForm.form.valid">Submit</button>
    </form>
</div>
